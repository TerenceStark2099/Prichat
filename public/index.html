<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prichat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="logo">██████╗ ██████╗ ██╗ ██████╗ ███████╗████████╗</div>
    <div class="typing-text">Privacy Matters</div>

    <div class="join-room glass">
      <input type="text" id="room-code" placeholder="Enter Room Code" />
      <button id="join-btn" class="glow-btn">Join Room</button>
    </div>

    <div class="chat-room glass" hidden>
      <div id="chat-box" class="chat-box"></div>
      <div id="typing-indicator"></div>
      <div class="input-area">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-btn" class="glow-btn accent">Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
